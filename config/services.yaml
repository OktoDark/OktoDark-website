# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'
    # This parameter defines the codes of the locales (languages) enabled in the application
    app_locales: en|ro
    app.notifications.email_sender: anonymous@example.com

    # Maintenance mode:
    #   true  = Offline
    #   false = Online
    isLocked: false

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:               # defines the scalar arguments once and apply them to any service defined/created in this file
            $locales: '%app_locales%'
            $defaultLocale: '%locale%'
            # $emailSender: '%app.notifications.email_sender%'

    # Remember me Token
    Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider: ~

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # when the service definition only contains arguments, you can omit the
    # 'arguments' key and define the arguments just below the service class
    App\EventSubscriber\CommentNotificationSubscriber:
        $sender: '%app.notifications.email_sender%'

    # needed to activate the filters provided by Twig Intl Extension
    Twig\Extra\Intl\IntlExtension: null

    maintenance_listener:
        class: App\EventListener\MaintenanceListener
        arguments:
            - "%isLocked%"
            - "@twig"
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }

    Symfony\Component\Security\Http\Logout\LogoutUrlGenerator: '@security.logout_url_generator'

when@test:
    services:
        test.user_password_hasher:
            alias: 'security.user_password_hasher'
            public: true